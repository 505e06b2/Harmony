<!DOCTYPE html>
<html> <!-- Used by Github pages -->
	<head>
		<script>
			window.onload = async () => {
				window.discord = new (await import("./js/discord/index.mjs")).Discord();
				discord.on("READY", async (s) => {
					for(const x of discord.state.guilds) {
						const guild = await discord.api.getGuildDetails(x.id);
						const icon_src = await discord.api.getGuildIconURL(guild);
						document.body.innerHTML += `<img src="${icon_src}"> ${guild.name}<br>`;
					}
				});
			};
		</script>
	</head>
	<body></body>
</html>
