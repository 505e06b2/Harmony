<!DOCTYPE html>
<html> <!-- Used by Github pages -->
	<head>
		<link rel="stylesheet" href="css/pages-guilds.css">
		<script type="module">
			import Discord from "./js/discord/index.mjs";
			import Pages from "./js/pages/index.mjs";

			const discord = new Discord(localStorage.intents);
			const pages = new Pages(discord);

			discord.on("READY", async () => {
				document.body.innerHTML = await pages.guilds(discord);
			});
		</script>
	</head>
	<body>Loading...</body>
</html>
